<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">9 AM</span>
        </div>

        <textarea name="9" class="form-control" id="9AM-text"></textarea>

        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

      <br>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">10 AM</span>
        </div>

        <textarea name="10" class="form-control" id="10AM-text"></textarea>

        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

      <br>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">11 AM</span>
        </div>

        <textarea name="11" class="form-control" id="11AM-text"></textarea>

        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

      <br>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">12 PM</span>
        </div>

        <textarea name="12" class="form-control" id="12PM-text"></textarea>

        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

      <br>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">1 PM</span>
        </div>

        <textarea name="13" class="form-control" id="1PM-text"></textarea>

        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

      <br>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">2 PM</span>
        </div>

        <textarea name="14" class="form-control" id="2PM-text"></textarea>

        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

      <br>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">3 PM</span>
        </div>

        <textarea name="15" class="form-control" id="3PM-text"></textarea>

        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

      <br>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">4 PM</span>
        </div>

        <textarea name="16" class="form-control" id="4PM-text"></textarea>

        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

      <br>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">5 PM</span>
        </div>

        <textarea name="17" class="form-control" id="5PM-text"></textarea>

        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

      <br>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
